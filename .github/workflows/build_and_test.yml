name: Compile package and test it

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_call:

permissions:
  contents: read

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/workflows/prepare_env
    - uses: ./.github/workflows/build
    - uses: ./.github/workflows/test